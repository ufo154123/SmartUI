<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구글 계정 만들기</title>
    <link rel="stylesheet" href="../css/google_account.css">
</head>
<body>
    <div class="outbox">        
        <div class="inbox"> 
            <div class="innerbox">
                <div class="leftbox">
                    <div class="logo_img">
                        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="" width="auto" height="24">
                    </div>
                    <div class="headtext_box">
                        
                        <div class="headtext">
                            <h1>Google 계정 만들기</h1>
                            <p class="g_m">Gmail로 이동</p>
                        </div>
                    </div>
                    <div class="info">
                        <div class="input-info">
                            <div class="full-name">
                                <div class="last-name">
                                    <input type="text" placeholder="성" id="lastname">
                                </div>
                                <div class="first-name">
                                    <input type="text" placeholder="이름" id="firstname">
                                </div>
                                <div class="input_id_box">
                                    <input type="text" class="user_mail" id="input-id" placeholder="사용자 이름">
                                    <p class="gmail">@gmail.com</p>
                                </div>
                                <div>
                                    <p class="info-sentence">
                                        문자, 숫자, 마침표를 사용할 수 있습니다.
                                    </p>
                                </div>
                                <div>
                                    <div class="full-name">
                                        <div class="last-name">
                                             <input type="password" placeholder="비밀번호" id="lastname">
                                         </div>
                                             <div class="first-name">
                                             <input type="password" placeholder="비밀번호 확인" id="firstname">
                                         </div>
                                </div>
                                <div>
                                    <p class="info-sentence">
                                    문자, 숫자, 기호를 조합하여 8자 이상을 사용하세요.
                                     </p>
                                </div>
                                
                            </div>
                        </div>
                        
                    </div>
                        <div class="alt-login">
                            <a href="" class="alt-login-a">대신로그인하기</a>
                            <input type="button" value="다음" class="alt-login-b">

                        </div>
                    
                    </div>
                   
                </div>
               
            </div> 
            <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" class="img_right" alt="" width="244px" height="auto">
        </div>
        
    </div>
    
</body>
</html>
