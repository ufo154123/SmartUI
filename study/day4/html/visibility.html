<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/visibility.css">
</head>
<body>
    <!--display none을 이용한 숨기기(공간을 남기지 않음)-->
    <div>~display none을 이용한 숨기기</div>
    <div>hi</div>
    <div class="disable-box">
        <p>Hello, it's me..</p>
    </div>
    <div>bye</div>
    <!--visibility hidden를 이용한 텍스트 숨기기-->
    <div>~visibility hidden을 이용한 텍스트 숨기기</div>
    <div>hi</div>
    <div class="hidden-box">
        <p>Hello, it's me..</p>
    </div>
    <div>bye</div>
    
</body>
</html>
