<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>over flow 예제</title>
    <link rel="stylesheet" href="../css/overflow.css">
</head>
<body>
    <!--overflow가 기본설정일 때-->
    <div class="default">
        <p>
            안녕하세요. 제 이름은 김정은입니다. 만나서 반갑습니다. 헬로 헬로 잇츠미.
        </p>
    </div>
    <p></p>
    <!--overflow가 hidden일 때-->
    <div class="hidden">
        <p>
             안녕하세요. 제 이름은 김정은입니다. 만나서 반갑습니다. 헬로 헬로 잇츠미.
        </p>
    </div>
    <p></p>
    <!--overflow가 visible일 때-->
    <div class="visible">
        <p>
            안녕하세요. 제 이름은 김정은입니다. 만나서 반갑습니다. 헬로 헬로 잇츠미.
        </p>       
    </div>
    <p></p>
    <!--overflow가 scroll일 때-->
    <div class="scroll">
        <p>
             안녕하세요. 제 이름은 김정은입니다. 만나서 반갑습니다. 헬로 헬로 잇츠미.
        </p>
    </div>
    <p></p>
</body>
</html>
